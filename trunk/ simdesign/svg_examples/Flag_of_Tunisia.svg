<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" baseProfile="full" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" zoomAndPan="magnify"
   id="Flag of Tunisia"
   viewBox="-60 -40 120 80"
   width="1200"
   height="800">
   

   <g fill="#e70013">
      <rect width="100%" height="100%" x="-50%" y="-50%"/>
      <circle r="20" fill="white"/>
      <circle r="15"/>
      <circle cx="4" r="12" fill="white"/>   
      <g id="star" transform="translate(4) rotate(-90) scale(9)">
         <g id="cone">
            <polyline id="triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"/>
            <use xlink:href="#triangle" transform="scale(-1,1)"/>
         </g>
         <use xlink:href="#cone" transform="rotate(72)"/>
         <use xlink:href="#cone" transform="rotate(-72)"/>
         <use xlink:href="#cone" transform="rotate(144)"/>
         <use xlink:href="#cone" transform="rotate(-144)"/>
      </g>
   </g>
</svg>
